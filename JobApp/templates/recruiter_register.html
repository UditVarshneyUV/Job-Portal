{% load static %}
{% include 'navigation.html' %}
<style>
    @media only screen and (min-width: 300px) {
        .bg-secondary{
            width: 80%;
            padding: 3%;
            border-radius: 10px;
            background-color: rgba(80, 65, 65, 0.9) !important;
        }
    }
    @media only screen and (min-width: 768px) {
        .bg-secondary{
        width: 80%;
        padding: 5%;
        border-radius: 10px;
        background-color: rgba(80, 65, 65, 0.9) !important;
        }
    }
    @media only screen and (min-width: 900px) {
        .bg-secondary{
        width: 70%;
        padding: 5%;
        border-radius: 10px;
        background-color: rgba(80, 65, 65, 0.9) !important;
        }
    }
    @media only screen and (min-width: 1080px) {
        .bg-secondary{
        width: 50%;
        padding: 5%;
        border-radius: 10px;
        background-color: rgba(80, 65, 65, 0.9) !important;
        }
    }
</style>
{% block body %}
<marquee style="font-size: 20px; font-family: 'Monotype Corsiva'; background: rgba(0, 0, 0, 0.2); font-weight: 400; color: green; margin-top: 2px;" direction="rtol">Recruiter Register</marquee>
    <form class="container bg-secondary text-white mt-5 " action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="text-center mt-1">
            <h1><i class="fa fa-user-alt"></i> Recruiter Register</h1>
        </div>
        <div class="form-row mt-5">
            <div class="form-group col-sm-6">
                <label for="fname">First Name</label>
                <input type="text" name="fname" class="form-control" placeholder="Enter First Name" required autofocus>
            </div>
            <div class="form-group col-sm-6">
                <label for="lname">Last Name</label>
                <input type="text" name="lname" class="form-control" placeholder="Enter Last Name" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="contact">Contact</label>
                <input type="text" name="contact" class="form-control" placeholder="Enter Contact Number" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="email">Email Address</label>
                <input type="email" name="email" class="form-control" placeholder="Enter Email ID" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="pwd">Password</label>
                <input id="p1" type="password" name="pwd" class="form-control" placeholder="Enter Password" onchange="onChange()" required>
            </div>
            <div class="form-group col-md-6">
                <label for="cpwd">Confirm Password</label>
                <input id="p2" type="password" name="cpwd" class="form-control" placeholder="Enter Password Again" onchange="onChange()" required>
            </div>
            
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="company">Company Name</label>
                <input type="text" name="company" class="form-control" placeholder="Enter Company Name" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                    <label for="">Gender </label>
                <div style="border: 1px solid lightgrey; padding: 6px; border-radius: 6px; background-color: white; color: black;">    
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" class="custom-control-input " id="customRadio1" name="gender" value="Male" required>
                        <label class="custom-control-label" for="customRadio1"> Male</label>
                    </div> 
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" class="custom-control-input " id="customRadio2" name="gender" value="Female" required>
                        <label class="custom-control-label" for="customRadio2"> Female</label>
                    </div>  
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="image">Image</label>
                <input type="file" name="image" class="form-control" style="padding: 2px;" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-12">
                <input type="submit" class="btn btn-danger form-control mt-2" value="Register" style="font-size: 20px; font-weight: bold; border: 1px solid;">

            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-8 text-right">
                <h4>Already have an account?</h4>
                
            </div>
            <div class="form-group col-md-4">
                <a href="{% url 'recruiter_login' %}" class="bg-primary"  style="font-size:large; padding: 8px;color: #fff; border-radius: 5px;border: 1px solid; ">Login</a>
            </div>
        </div>
    </form>   
     
{% endblock %}
<script>
    function onChange() {
        const password = document.getElementById('p1');
        const confirm = document.getElementById('p2');
        if (confirm.value === password.value) {
            confirm.setCustomValidity('');
            
        } else {
            confirm.setCustomValidity('Passwords do not match');
        }
    }
    password.keyup = validatePassword;
    confirm.onChange = validatePassword;
</script>

{% ifequal error "no" %}
    <script>
        const Toast = Swal.mixin({
            toast: false,
            position: 'center',
            height:800,
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
                toast.addEventListener('mouseenter', Swal.stopTimer)
                toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
            })

            Toast.fire({
            icon: 'success',
            title: 'Registration Done Successfully',
            text: 'Redirecting to Login Page.....'
            }).then((result) => {
                window.location = ("{% url 'recruiter_login' %}");
            })
    </script>
{% endifequal %}

{% ifequal error "yes" %}
    <script>
        swal.fire({title: 'Oops...',text:'Something Went Wrong', icon : 'error', timer:2500})
    </script>
{% endifequal %}

{% include 'footer.html' %}
