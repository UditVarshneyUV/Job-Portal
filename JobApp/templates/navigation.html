<html>
    <head>
        {% load static %}
        <title>Job Portal</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="{% static 'images\icon.png' %}"/>

        <!-- Bootstrap4 CDN start -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        
        <link rel="stylesheet" href="{% static 'vendor\font-awesome-4.7.0\fonts\FontAwesome.otf' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/10.15.5/sweetalert2.min.css">
        <!-- Bootstrap4 CDN end -->

        <!-- Data Table CDN start -->
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.5/css/buttons.dataTables.min.css">
        
        
        <link rel="stylesheet" type="text/css" href="{% static 'css\main.css' %}"> 
        <style>
            .dark-theme{
                color: white !important;
                background-color: black !important;
            }
            @media only screen and (min-width: 280px) {
                .upper-nav{
                    height: fit-content;
                }
                .upper-nav-logo{
                    width:130px;
                    height: 65px;
                }
                .title{
                    font-size: 24px;
                    margin-top: 1%;
                    padding-left: 2%;
                }
                .social{
                    background-color: honeydew;
                    font-size: 22px;
                    padding: 4px;
                }

                .portal{
                    font-size: 25px;
                    font-weight: 900;
                    padding: 2px;
                    margin-left: 20px;
                }
                .nav-link{
                    color: white !important;
                    margin-right: 1px;
                    font-size: 18px;
                }
            }
            @media only screen and (min-width: 768px) {
                .upper-nav{
                    height: fit-content;
                }
                .upper-nav-logo{
                    width:130px;
                    height:60px;
                    margin-bottom: 2px;
                }
                .title{
                    font-size: 28px;
                    margin-top: 3%;
                    padding-left: 2%;
                }
                .social{
                    background-color: honeydew;
                    font-size: 23px;
                    padding: 5px;
                }

                .portal{
                    font-size: 24px;
                    font-weight: 600;

                }
                .nav-link{
                    color: white !important;
                    font-size: 13px;
                    padding: 3px !important;
                }
            }
            @media only screen and (min-width: 900px) {
                .upper-nav{
                    height: fit-content;
                }
                .upper-nav-logo{
                    width:140px;
                    height: 70px;
                    margin-bottom: 5px;
                }
                .title{
                    font-size: 32px;
                    margin-top: 4%;
                    padding-left: 4%;
                }
                .social{
                    background-color: honeydew;
                    font-size: 23px;
                    margin-top: 10px;
                    padding-left: 6px;
                }
                .portal{
                    font-size: 25px;
                    font-weight: 600;
                    margin-left: 1%;
                }
                .nav-link{
                    color: white !important;
                    font-size: 17px;
                    margin-right: 4px;
                    padding: 3px !important;
                }
            }
            @media only screen and (min-width: 1080px) {
                .upper-nav{
                    height: fit-content;
                }
                .upper-nav-logo{
                    width:180px;
                    height:100px;
                    margin-bottom: 5px;
                    margin-left: 5%;
                }
                .title{
                    font-size: 38px;
                    margin-top: 3%;
                    padding-left: 5%;
                }
                .social{
                    background-color: honeydew;
                    font-size: 25px;
                    padding: 2px;
                }
                .portal{
                    font-size: 32px;
                    margin-left: 6%;
                    font-weight: 900;
                    padding: 2px;
                }
                .nav-link{
                    color: white !important;
                    font-size: 18px;
                    padding: 8px !important;
                }
            }
            .nav-link:hover{
                color: rgb(136, 0, 52) !important;
                background-color: white !important;
                font-weight: bold;
                border-radius: 10px;
            }
            .msg{
                background-color: floralwhite;
                color: rgb(136, 0, 52);
            }

        </style>
    </head>
        
    <body>
        <div class="theme">
        <div class="container-fluid text-center upper-nav" style="background-color: rgba(138, 6, 17, 0.1);">
            <div class="row ">
                <div class="col-md-2 mt-3" >
                    <img src="{% static 'images\portal.png' %}" alt="" class="upper-nav-logo" >
                    <br>
                </div>
        
                <div class="col-md-6 title" style="margin-left: 3%;">
                    <span class="font-weight-bold">
                        <span style="color: rgb(129, 2, 2);">Online Job |</span> 
                        <span style="color: rgb(185, 11, 78);">Portal System</span>
                    </span>
                </div>
        
                <div class="col-md-3 mt-sm-1 mt-lg-4 mt-md-2 ml-lg-5 ml-md-3">
                    <abbr title="Let's Connect" class="text-decoration-none msg" >
                    <span style="font-weight: bold;" class="social">
                        <span><a href="https://twitter.com/UDITVARSHNEY786" target="blank"><i class="fab fa-twitter-square"  style="color:#00ACEE;"></i></a></span>
                        <span><a href="https://www.fb.com" target="blank"><i class="fab fa-facebook-square"  style="color:blue;"></i></a></span>
                        <span><a href="https://www.linkedin.com/in/uditvarshney/" target="blank"><i class="fab fa-linkedin" style="color:#0E76A8;" ></i></a></span>
                        <span><a href="https://www.linkedin.com/in/uditvarshney/" target="blank"><i class="fab fa-github-square"  style="color:rgb(101, 101, 105);"></i></a></span>
                        <span><a href="https://web.telegram.org/" target="blank"><i class="fab fa-telegram" style="color:#4078c0;"></i></a></span>
                        <span><a href="https://mail.google.com/" target="blank"><i class="fa fa-envelope-square"></i></a></span>
                    </span>
                </abbr>
                </div>
            </div>
        </div>
        <div class="text-center">
            <nav class="navbar navbar-expand-md navbar-dark" style="font-size: 10px; border: 1px solid darkred; background-color: rgb(136, 0, 52);">
                <a href="{% url 'home'%}" class="navbar-brand portal" style="font-family: 'Monotype Corsiva';">Job Portal</a>
                
                <!-- Toggler/collapsibe Button -->
                <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon" ></span>
                </button>
                <div class="collapse navbar-collapse " id="collapsibleNavbar">

                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item ">
                            <a href="{% url 'home' %}" class="nav-link" ><i class="fa fa-home"></i> Home</a>
                        </li>
                        <li class="nav-item ">
                            <a href="{% url 'home' %}" class="nav-link"><i class="fa fa-users"></i> Latest Jobs</a>
                        </li>
                        <li class="nav-item ">
                            <a href="{% url 'student_login' %}" class="nav-link"><i class="fa fa-user-plus"></i> Student Login</a>
                        </li>
                        <li class="nav-item ">
                            <a href="{% url 'recruiter_login' %}" class="nav-link"><i class="fa fa-user-tie"></i> Recruiter Login</a>
                        </li>
                        <li class="nav-item ">
                            <a href="{% url 'admin_login' %}" class="nav-link"><i class="fa fa-user-shield"></i> Admin Login</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'contact' %}" class="nav-link"><i class="fa fa-mobile-alt"></i> Contact Us</a>
                        </li>                   
                    </ul>
                </div>
                
            </nav>
        </div>
    </div>
    </body>
    
    {% block body %}
        
    {% endblock %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/10.15.5/sweetalert2.min.js"></script> 
        
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.5/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.5/js/buttons.html5.min.js"></script>
    <script>
        function myFunction(x) {
          x.classList.toggle("change");
        }
    </script>
</html>
